<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance Mode</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body {
        background-color: #0f172a;
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 50px 70px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }
    p {
        color: #94a3b8;
        margin-bottom: 30px;
        font-size: 1.1rem;
    }
    .loader {
        border: 6px solid #1e293b;
        border-top: 6px solid #38bdf8;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        animation: spin 1.5s linear infinite;
        margin: 0 auto 25px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .timer {
        font-size: 1.4rem;
        color: #38bdf8;
        margin-top: 15px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
    <div class="card">
        <div class="loader"></div>
        <h1>We're Currently Under Maintenance</h1>
        <p>The system is being updated. Please check back soon.</p>
        <div id="timerMessage" class="timer"></div>
    </div>

<script>
    // Başlangıç zamanı: 8 Kasım gece 00:00
    const startDate = new Date("November 8, 2025 00:00:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const elapsed = now - startDate;

        const timerMessage = document.getElementById("timerMessage");

        if (elapsed < 0) {
            const remaining = Math.abs(elapsed);
            const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((remaining / (1000 * 60)) % 60);
            const seconds = Math.floor((remaining / 1000) % 60);
            timerMessage.innerHTML = `The timer will start at midnight on <b>November 8th</b>.<br>Starts in ${hours}h ${minutes}m ${seconds}s`;
        } else {
            const totalSeconds = Math.floor(elapsed / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerMessage.innerHTML = `Elapsed Time: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>
</body>
</html>
